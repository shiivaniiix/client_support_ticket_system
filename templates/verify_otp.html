{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Verify OTP</h2>
                    <p class="text-center mb-4">We've sent a verification code to your email. Please enter it below.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="otp" name="otp" required maxlength="6">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('reset_password') }}" class="text-decoration-none">Resend Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
